        <form id="@if(context.id) {@id}"
              class="feedback-form @if(context.class) {@class}"
              data-validate>

          <div class="feedback-form__top">
            <div class="form-field">
              <label class="form-label text text-sm mb-1"
                     for="">Имя</label>
              <input class="form-input"
                     type="text"
                     name="Имя"
                     placeholder="Имя"
                     data-validate="name"
                     required>
            </div>
            <div class="form-field">
              <label class="form-label text text-sm mb-1"
                     for="">Телефон</label>
              <input class="form-input"
                     type="tel"
                     name="Контактный телефон"
                     placeholder="+7 900 000 00 00"
                     data-validate="phone"
                     required>
            </div>
          </div>

          <div class="feedback-form__bottom">
            <button class="btn btn-secondary"
                    type="submit">отправить</button>

            <div class="form-field">
              <label class="form-checkbox">
                <input type="checkbox"
                       data-validate="confirm"
                       required>
                <span class="text-sm">
                  @include('confirm-text.html')
                </span>
              </label>
            </div>

          </div>

        </form>
