<div class="hystmodal"
     id="@id"
     aria-hidden="true">
  <div class="hystmodal__wrap">
    <div class="hystmodal__window"
         role="dialog"
         aria-modal="true">
      <div class="modal @if(context.class) {@class}">
        <div class="modal__content">
          <button class="modal__close"
                  type="button"
                  aria-label="Закрыть окно"
                  data-hystclose>
            <svg class="modal__close-icon"
                 width="30"
                 height="30"
                 aria-hidden="true">
              <use xlink:href="img/sprite.svg#cross"></use>
            </svg>
          </button>
          @include('@template.html')
        </div>
      </div>
    </div>
  </div>
</div>
