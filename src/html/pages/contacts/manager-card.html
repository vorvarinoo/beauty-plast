<li class="manager-card">
  <div class="manager-card__top">
    <div class="manager-card__avatar">
      <img src="img/@manager-img"
           alt="Фото менеджера"
           width="60"
           height="60">
    </div>
    <div class="manager-card__info">
      <div class="text-sm mb-3">@position</div>
      <div class="manager-card__row">
        <div class="text-md text-md--dark mr-3">@name</div>
        <ul class="list-reset social-list">
          <li>
            <a href="#"
               aria-label="Перейти в Telegram">
              <svg width="25"
                   height="25"
                   aria-label="Telegram">
                <use xlink:href="img/sprite.svg#telegram"></use>
              </svg>
            </a>
          </li>
          <li>
            <a href="#"
               aria-label="Перейти в WhatsApp">
              <svg width="25"
                   height="25"
                   aria-label="WhatsApp">
                <use xlink:href="img/sprite.svg#whatsapp"></use>
              </svg>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="manager-card__bottom">
    <div class="mb-3">
      <ul class="list-reset contact-list contact-list--lg mb-1">
        <li><a href="tel:">@phone</a></li>
      </ul>
      <div class="manager-card__note">к номеру добавить: <span>302</span></div>
    </div>
    <ul class="list-reset contact-list contact-list--lg mb-3">
      <li><a href="mailto:">@email</a></li>
    </ul>
  </div>
</li>
