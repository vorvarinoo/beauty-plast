<li class="contact-card">
  <div class="contact-card__top">
    <span class="text-sm">@type-building:</span>
    <span class="text-sm text-sm--light">ООО «Бьюти Пласт»</span>
  </div>

  <div class="contact-card__bottom">
    <div class="mb-4">
      <p class="text-md text-md--dark">@address</p>
      <p class="text-sm">@work-time</p>
    </div>

    <div>
      <ul class="list-reset contact-list contact-list--lg mb-3">
        <li><a href="tel:">@phone</a></li>
      </ul>
      <ul class="list-reset contact-list contact-list--lg mb-3">
        <li><a href="mailto:">@email</a></li>
      </ul>
      <ul class="list-reset social-list">
        <li>
          <a href="#"
             aria-label="Перейти в Telegram">
            <svg width="25"
                 height="25"
                 aria-label="Telegram">
              <use xlink:href="img/sprite.svg#telegram"></use>
            </svg>
          </a>
        </li>
        <li>
          <a href="#"
             aria-label="Перейти в Vkontakte">
            <svg width="25"
                 height="25"
                 aria-label="Vkontakte">
              <use xlink:href="img/sprite.svg#vk"></use>
            </svg>
          </a>
        </li>
      </ul>
    </div>
  </div>
</li>
