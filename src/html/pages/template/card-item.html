<div class="card-item pb-3">
  <div class="card-item__cont">
    <div class="card-item__img mb-2">
      <img src="img/catalog/@img"
           alt="@if(context.title) {@title}"
           width="239"
           height="239">
    </div>
    <div class="card-item__descr">
      <h3 class="title-sm">@if(context.title) {@title}</h3>
    </div>

    <a class="card-item__link"
       href="/@link"></a>
  </div>
</div>
