<div class="swiper-slide hero-slide"
     style="background-image: url(img/@bg-img);">
  <div class="container">
    <div class="hero-slide__cont">
      <div class="hero-slide__img">
        <img src="img/@slide-img"
             alt="@title"
             width="375"
             height="375">
      </div>
      <div class="hero-slide__info">
        <h2 class="title-xl mb-5">@title</h2>
        <div class="hero-slide__btns">
          <!-- <a class="btn btn-secondary"
             href="">Вся продукция</a> -->

          <div class="slider-controls">
            <div class="slider-button-prev slider-control">
              <svg width="23"
                   height="17">
                <use xlink:href="img/sprite.svg#icon-arrow-left"></use>
              </svg>
            </div>
            <div class="slider-button-next slider-control">
              <svg width="23"
                   height="17">
                <use xlink:href="img/sprite.svg#icon-arrow-right"></use>
              </svg>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
