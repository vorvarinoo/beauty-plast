<aside class="col-12 col-lg-3 col-2xl-2 mb-5 mb-lg-0">
  <form class="catalog-filter filters">
    <details class="catalog-filter__accordion">
      <summary class="catalog-filter__top">
        <span>Фильтр:</span>
        <svg width="24"
             height="24"
             aria-hidden="true">
          <use xlink:href="img/sprite.svg#filter"></use>
        </svg>
      </summary>
      <div class="catalog-filter__cont">
        <details class="filter-item">
          <summary>
            <span>Стандарт</span>
            <svg width="18"
                 height="8"
                 aria-hidden="true">
              <use xlink:href="img/sprite.svg#arrow-dropdown"></use>
            </svg>
          </summary>
          <div class="filter-item__cont">Тест</div>
        </details>
        <details class="filter-item">
          <summary>
            <span>Тип</span>
            <svg width="18"
                 height="8"
                 aria-hidden="true">
              <use xlink:href="img/sprite.svg#arrow-dropdown"></use>
            </svg>
          </summary>
          <div class="filter-item__cont">
            <label class="checkbox checkbox--filter">
              <input type="checkbox"
                     name="Тип"
                     id="">
              <span>Сертификат</span>
            </label>
            <label class="checkbox checkbox--filter">
              <input type="checkbox"
                     name="Тип"
                     id="">
              <span>Сертификат</span>
            </label>
            <label class="checkbox checkbox--filter">
              <input type="checkbox"
                     name="Тип"
                     id="">
              <span>Сертификат</span>
            </label>
            <label class="checkbox checkbox--filter">
              <input type="checkbox"
                     name="Тип"
                     id="">
              <span>Сертификат</span>
            </label>

          </div>
        </details>
        <details class="filter-item">
          <summary>
            <span>Объём</span>
            <svg width="18"
                 height="8"
                 aria-hidden="true">
              <use xlink:href="img/sprite.svg#arrow-dropdown"></use>
            </svg>
          </summary>
          <div class="filter-item__cont filter-item__cont--range">
            <div class="stepper stepper--min">
              <label class="stepper__field">
                <input class="stepper__input"
                       type="text"
                       name="Минимальный объем"
                       aria-label="Минимальный объем"
                       value="30">
              </label>
              <div class="stepper__btns">
                <button class="stepper__btn stepper__btn--up"
                        aria-label="Увеличить объем"
                        type="button">
                  <svg width="13"
                       height="6"
                       aria-hidden="true">
                    <use xlink:href="img/sprite.svg#stepper-up"></use>
                  </svg>
                </button>

                <button class="stepper__btn stepper__btn--down stepper__btn--disabled"
                        aria-label="Уменьшить объем"
                        type="button">
                  <svg width="13"
                       height="6"
                       aria-hidden="true">
                    <use xlink:href="img/sprite.svg#stepper-down"></use>
                  </svg>
                </button>
              </div>
            </div>
            <div class="stepper stepper--max">
              <label class="stepper__field">
                <input class="stepper__input"
                       type="text"
                       aria-label="Максимальный объем"
                       name="Максимальный объем"
                       value="1000">
              </label>
              <div class="stepper__btns">
                <button class="stepper__btn stepper__btn--up"
                        aria-label="Увеличить объем"
                        type="button">
                  <svg width="13"
                       height="6"
                       aria-hidden="true">
                    <use xlink:href="img/sprite.svg#stepper-up"></use>
                  </svg>
                </button>

                <button class="stepper__btn stepper__btn--down stepper__btn--disabled"
                        aria-label="Уменьшить объем"
                        type="button">
                  <svg width="13"
                       height="6"
                       aria-hidden="true">
                    <use xlink:href="img/sprite.svg#stepper-down"></use>
                  </svg>
                </button>
              </div>
            </div>
          </div>




        </details>
        <details class="filter-item">
          <summary>
            <span>Размер горла</span>
            <svg width="18"
                 height="8"
                 aria-hidden="true">
              <use xlink:href="img/sprite.svg#arrow-dropdown"></use>
            </svg>
          </summary>
          <div class="filter-item__cont">Тест</div>
        </details>
        <details class="filter-item">
          <summary>
            <span>Метериал</span>
            <svg width="18"
                 height="8"
                 aria-hidden="true">
              <use xlink:href="img/sprite.svg#arrow-dropdown"></use>
            </svg>
          </summary>
          <div class="filter-item__cont">Тест</div>
        </details>
        <div class="catalog-filter__btns">
          <button class="btn btn-secondary"
                  type="submit">показать</button>
          <button class="btn btn-primary"
                  type="reset">сбросить</button>
        </div>
      </div>
    </details>
  </form>
</aside>
